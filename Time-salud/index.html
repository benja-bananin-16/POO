<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Citas Médicas - Clínica Prestigio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shC1Bzp5Fi7z9LEqFQjAyB1EBflKDO9zj3zpC" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 500px;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #1a1a1a;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 30px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
    .form-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Agenda de Citas Médicas</h1>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono de Contacto</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de la Cita</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>
      <div class="mb-3">
        <label for="hora" class="form-label">Hora de la Cita</label>
        <input type="time" class="form-control" id="hora" required>
      </div>
      <div class="mb-3">
        <label for="medico" class="form-label">Seleccione un Médico</label>
        <select class="form-select" id="medico" required>
          <option value="">Seleccione un médico</option>
          <option value="Dr. Pérez">Dr. Pérez</option>
          <option value="Dr. Gómez">Dr. Gómez</option>
          <option value="Dra. Martínez">Dra. Martínez</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Agendar Cita</button>
    </form>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-a+5sk9rG8xN6FmWZu7d6ed9vTLPFv8KhX2dXnPUZ8CKosw6Nf/PV2QpD+k6fz+7t" crossorigin="anonymous"></script>
</body>
</html>
